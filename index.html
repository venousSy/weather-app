<!DOCTYPE html>

  <head>

  <body>
    <main>
      <div class="min-h-screen bg-hero-pattern bg-no-repeat bg-cover">
        <div class="container m-auto py-4 flex flex-col gap-4 max-w-6xl">
          <nav
            class="relative flex w-full flex-wrap items-center justify-between bg-zinc-500 bg-opacity-60 py-2 shadow-dark-mild lg:py-4 rounded-md"
          >
            <div
              class="flex w-full flex-wrap items-center justify-between px-3"
            >
              <span class="ms-2 text-xl text-black"

                    alt=""
                    class="h-12" /></a
              ></span>
              <div class="ms-5 flex w-[30%] items-center justify-between">

                  id="city"
                  type="search"
                  class="relative m-0 block w-[1px] min-w-0 flex-auto rounded border border-solid border-secondary-500 bg-transparent bg-clip-padding px-3 py-1.5 text-base font-normal text-surface transition duration-300 ease-in-out focus:border-primary focus:text-black focus:shadow-inset focus:outline-none motion-reduce:transition-none"
                  placeholder="City Name"
                  aria-label="Search"
                  aria-describedby="button-addon2"
                />

                <span
                  class="flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-black [&>svg]:w-5"
                  id="basic-addon2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"

                    fill="currentColor"

                      clip-rule="evenodd"

              </div>
            </div>
          </nav>
          <div
            class="flex justify-between bg-zinc-500 bg-opacity-60 h-60 rounded-md"
          >
            <div class="flex flex-col justify-center gap-8 px-12">
              <p class="text-zinc-900 text-3xl font-bold" data-city-name>
                New York
              </p>
              <p>
                <span class="text-yellow-400 text-5xl" data-city-temp>61</span>
                <span data-city-descriptions>Over cast</span>

            </div>
            <div class="flex flex-col justify-center gap-8 px-12">
              <p class="text-right text-xl font-semibold">
                <span data-city-conditions>Sun </span
                ><span data-city-feelslikemin> 63</span>
                <span data-city-feelslikemax> 57</span>
              </p>
              <p class="text-start text-xl font-semibold">Air quality: good</p>
